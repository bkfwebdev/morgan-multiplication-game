<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Multiplication Game</h1>
    <div class="question">
      <span id="num1"></span> x <span id="num2"></span> =
      <input type="number" id="answer" />
      <button onclick="checkAnswer()">Check</button>
    </div>
    <div id="result"></div>
    <div id="score">Score: 0</div>
    <button onclick="generateQuestion()">Next Question</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
